<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/style/tailwind.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Todo app</title>
  </head>
  <body class="dark:bg-darkMode-bg">
    <header
      class="bg-cover h-80 flex flex-col justify-end items-center"
      style="
        background-image: url(./src/assets/bg-desktop-dark.jpg);
        font-family: 'Josefin Sans', sans-serif;
      "
    >
      <div class="flex justify-between items-center h-full w-500 mt-20">
        <h1 class="text-5xl tracking-widest font-bold uppercase text-white">
          Todo
        </h1>
        <i class="cursor-pointer">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="26"
            height="26"
            class="text-sm"
          >
            <path
              fill="#FFF"
              fill-rule="evenodd"
              d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z"
            />
          </svg>
        </i>
      </div>
      <form class="relative w-500 m-auto mb-20" onsubmit="onsubmit">
        <input
          class="focus:border-none focus: outline-none text-gray-400 w-full h-16 rounded bg-darkMode-container pl-16 text-2xl"
          autocomplete="off"
          title="Search"
          type="text"
          name="search"
          id="search"
        />
        <button
          class="absolute top-1/2 -translate-y-1/2 left-5 p-3 rounded-full border-2 border-gray-600 border-solid"
          title="Add"
          type="submit"
        ></button>
      </form>
    </header>
    <main>
      <ul class="relative -top-14 w-500 h-full bg-darkMode-container m-auto">
        <li
          class="h-16 grid grid-cols-8 items-center"
        >
          <button
            class="col-1 bg-gradient-to-tr from-gradientColor-btn-from to-gradientColor-btn-to flex justify-center items-center h-6 w-6 rounded-full border-2 border-gray-400 border-solid ml-4"
          >
            <svg
              class="opacity-1 text-2xl"
              xmlns="http://www.w3.org/2000/svg"
              width="11"
              height="9"
            >
              <path
                fill="none"
                stroke="#FFF"
                stroke-width="2"
                d="M1 4.304L3.696 7l6-6"
              />
            </svg>
          </button>
          <span class="w-max text-gray-500 font-bold col-span-6"
            >Do you need maker of buys
          </span>
          <i class="mr-4 col-9 justify-self-end">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18">
              <path
                fill="#494C6B"
                fill-rule="evenodd"
                d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"
              />
            </svg>
          </i>
        </li>
        <li>
          <ul class="flex justify-between items-center h-12 p-2 w-full rounded">
            <li>
              <!-- Add dynamic number -->
              items left
            </li>
            <li>All</li>
            <li>Active</li>
            <li>Completed</li>
            <li>Clear Completed</li>
          </ul>
        </li>
      </ul>
      <p>Drag and drop to reorder list</p>
    </main>
  </body>
</html>
