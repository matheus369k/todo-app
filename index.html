<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Pagina para anotar tarefas a se fazer..."
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./public/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./src/style/tailwind.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Todo app</title>
  </head>
  <body class="bg-darkMode-bg font-Josefin transition-all">
    <header
      class="bg-cover h-80 flex flex-col justify-end items-center"
      style="background-image: url(./src/assets/bg-desktop-dark.jpg)"
    >
      <div
        class="flex justify-between items-center h-full w-11/12 sm:w-600 mt-20"
      >
        <h1 class="text-5xl tracking-widest font-bold uppercase text-white">
          Todo
        </h1>
        <button
          title="Trocar tema dark/light"
          type="button"
          id="btn-switch-themer"
        >
          <img
            class="cursor-pointer"
            src="./src/assets/icon-moon.svg"
            alt="Icon trocor Tema"
          />
        </button>
      </div>
      <div class="relative w-11/12 sm:w-600 m-auto mb-20">
        <form onsubmit="onsubmit">
          <input
            class="focus:border-none focus:outline-none text-gray-400 placeholder:text-gray-600 w-full h-14 rounded bg-darkMode-container pl-12 sm:pl-16 text-sm font-bold sm:font-normal sm:text-lg"
            placeholder="Create a new todo..."
            autocomplete="off"
            title="Search"
            type="text"
            name="search"
            id="search"
          />
          <input id="btn_submit" class="hidden" title="Add" type="submit" />
        </form>
        <button
          class="absolute top-1/2 -translate-y-1/2 left-4 sm:left-5 h-6 w-6 rounded-full border-1 border-gray-600 border-solid"
          title="Selected All"
          type="button"
          id="btn_select_all"
        ></button>
      </div>
    </header>
    <main>
      <div
        class="relative -top-14 w-11/12 sm:w-600 h-full bg-darkMode-container m-auto rounded shadow-spread shadow-dark-opacity"
        id="container-list"
      >
        <ul
          id="list_quest"
          class="sm:pl-2 max-h-80 overflow-y-scroll scroll-persona text-sm sm:text-base"
        ></ul>
        <div
          class="relative flex justify-between items-center h-12 p-2 w-full font-bold text-sm sm:text-xs text-gray-400 select-none"
          id="container-filter"
        >
          <span id="countquest" class="text-gray-600 lowercase min-w-20"
            >0 items left</span
          >
          <ul
            name="filter-container"
            class="absolute sm:relative -bottom-20 sm:bottom-2 left-0 bg-darkMode-container m-auto rounded w-full flex justify-center items-center shadow-spread shadow-dark-opacity sm:shadow-none h-12"
          >
            <li
              name="All"
              data-filter-status="active"
              class="cursor-pointer capitalize p-2 text-blue-600"
            >
              All
            </li>
            <li
              name="Active"
              class="cursor-pointer capitalize p-2 hover:text-gray-100"
            >
              Active
            </li>
            <li
              name="Completed"
              class="cursor-pointer capitalize p-2 hover:text-gray-100"
            >
              Completed
            </li>
          </ul>

          <button
            class="hover:text-gray-100 capitalize font-semibold min-w-32"
            type="button"
            id="btn-remove-all-complet"
            title="Clear"
          >
            Clear Completed
          </button>
        </div>
      </div>
      <p
        class="relative top-10 sm:-top-6 left-auto text-center text-sm sm:text-xs text-gray-700 font-bold"
        id="bottom-message"
      >
        Drag and drop to reorder list
      </p>
    </main>
    <script type="module" src="./src/js/index.mjs"></script>
  </body>
</html>
