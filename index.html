<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/style/tailwind.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Todo app</title>
  </head>
  <body class="dark:bg-darkMode-bg font-Josefin transition-all">
    <header
      class="bg-cover h-80 flex flex-col justify-end items-center"
      style="
        background-image: url(./src/assets/bg-desktop-dark.jpg);
        font-family: 'Josefin Sans', sans-serif;
      "
    >
      <div class="flex justify-between items-center h-full w-500 mt-20">
        <h1 class="text-5xl tracking-widest font-bold uppercase text-white">
          Todo
        </h1>
        <i class="cursor-pointer">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="26"
            height="26"
            class="text-sm"
          >
            <path
              fill="#FFF"
              fill-rule="evenodd"
              d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z"
            />
          </svg>
        </i>
      </div>
      <div class="relative w-500 m-auto mb-20">
        <form onsubmit="onsubmit">
          <input
            class="focus:border-none focus:outline-none text-gray-400 w-full h-14 rounded bg-darkMode-container pl-16 text-lg"
            autocomplete="off"
            title="Search"
            type="text"
            name="search"
            id="search"
          />
          <input id="btn_submit" class="hidden" title="Add" type="submit" />
        </form>
        <button
          class="absolute top-1/2 -translate-y-1/2 left-5 h-6 w-6 rounded-full border-1 border-gray-600 border-solid"
          title="Selected All"
          type="button"
          id="btn_select_all"
        ></button>
      </div>
    </header>
    <main>
      <div
        class="relative -top-14 w-500 h-full bg-darkMode-container m-auto rounded shadow-lg shadow-black"
      >
        <ul id="list_quest">
          <li
            class="group/clean h-16 grid grid-cols-8 items-center border-b-1 border-solid border-gray-600"
          >
            <button
              class="col-1 flex justify-center items-center h-6 w-6 rounded-full border-1 border-gray-600 border-solid ml-4 hover:border-r-gradientColor-btn-from hover:border-b-gradientColor-btn-from hover:border-t-gradientColor-btn-to hover:border-l-gradientColor-btn-to transition-all"
            ></button
            ><span
              class="w-max font-semibold col-span-6 text-gray-400 cursor-pointer text-base select-none"
            ></span
            ><button
              class="invisible group-hover/clean:visible rmr-4 col-9 justify-self-center text-base cursor-pointer"
            ></button>
          </li>
        </ul>
        <div
          class="flex justify-between items-center h-12 p-2 w-full font-bold text-xs text-gray-400 select-none"
        >
          <span class="text-gray-600 lowercase">5 items left</span>
          <ul class="flex">
            <li
              class="cursor-pointer capitalize p-2 text-blue-600 hover:text-gray-100"
            >
              All
            </li>
            <li class="cursor-pointer capitalize p-2 hover:text-gray-100">
              Active
            </li>
            <li class="cursor-pointer capitalize p-2 hover:text-gray-100">
              Completed
            </li>
          </ul>
          <button
            class="hover:text-white capitalize"
            type="button"
            title="Clear"
          >
            Clear Completed
          </button>
        </div>
      </div>
      <p
        class="relative -top-6 left-auto text-center text-xs text-gray-700 font-bold"
      >
        Drag and drop to reorder list
      </p>
    </main>
    <script type="module" src="./src/js/index.mjs"></script>
  </body>
</html>
